<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Godbless Ikadoi" />
    <title>Paypal SIgnup page Clone</title>

    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="images/paypal-logo.png"
          alt="paypal-logo"
          class="brand-logo"
        />
        <form action="#">
          <div class="form-input">
            <label for="form-address">
              <input
                type="text"
                id="form-address"
                placeholder="Enter email address or mobile number"
                autofocus
              />
            </label>
          </div>
          <div class="form-input">
            <label for="form-password">
              <input
                type="password"
                id="form-password"
                placeholder="Password"
              />
            </label>
          </div>

          <a href="#" class="f-pass">Forgotten Password?</a>

          <button class="btn btn--primary">Log In</button>

          <div class="item">or</div>

          <button class="btn btn--outline">Sign Up</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <ul class="sitemap">
          <li class="link"><a href="">Contact us</a></li>
          <li class="link"><a href="">Privacy</a></li>
          <li class="link"><a href="">Legal</a></li>
          <li class="link"><a href="">worldwide</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
